		<div class="common-form">
			<form method="post" class="form-horizontal js-ajax-form" action="{:U('Admin/news/active_post')}">
				<table cellpadding="2" cellspacing="2" width="100%">
					<tbody>
						<tr>
							<td width="100">是否显示</td>
							<td>
								<php> 
								$radio1=''; $radio2=' checked';
								if(intval($options[autoload])){
									$radio1=' checked';
									$radio2='';
								}
								</php>
								<label class="radio inline" for="lightup_true"> <input type="radio" {$radio1} id="lightup_true" class="radio" name="lightup" value="1" />{:L('OPEN')}</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

						</tr>
                        <input style="display: none" type="text" name="options[news_id]" value="{$options.news_id}"/>

				</table>
